<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Etch-A-Sketch</h1>
    </header>

    <main>
        <section id="control-panel">
            <form name="options" action="placeholder.py" method="POST">
                <input name="numOfSquares" type="range" value="16" min="1" max="100" step="1">
                <span id="numOfSquares-text">16</span>
                <div class="flex-container">
                    <span>Rainbow:</span>
                    <input type="checkbox" name="rainbowSquares">
                </div>
                <div class="flex-container">
                    <span>Shading:</span>
                    <input type="checkbox" name="darkeningEffect">
                </div>
                <button name="testButton">Apply</button>
                <!-- <input type="submit" value="Apply"> -->
            </form>
        </section>

        <section id="game-container">
            <div id="game"></div>
        </section>


    </main>

    <footer>
        <p>Copyright &copy; Me 2023</p>
    </footer>


    <script src="js/main.js"></script>
</body>
</html>
